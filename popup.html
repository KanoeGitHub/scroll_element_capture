<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px 16px;
      margin: 4px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
      color: white;
    }
    #startCapture {
      background-color: #4CAF50;
    }
    #startCapture:hover {
      background-color: #45a049;
    }
    #startCapture[style*="background-color: #f44336"]:hover {
      background-color: #d32f2f !important;
    }
    #status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      color: #666;
    }
    .settings {
      margin: 16px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .settings label {
      display: block;
      margin: 8px 0;
      font-size: 14px;
    }
    .settings select {
      width: 100%;
      padding: 4px;
      margin: 4px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="startCapture">Select Scroll Area</button>
  <div class="settings">
    <label for="resolution">DPI SETTING</label>
    <select id="resolution">
      <option value="72">72 DPI (basic)</option>
      <option value="96">96 DPI (high)</option>
      <option value="150">150 DPI (ultra high)</option>
      <option value="300">300 DPI (print level)</option>
    </select>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
